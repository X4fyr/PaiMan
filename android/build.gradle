apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
version = parent.version

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "de.x4fyr.paiman"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode gitVersion.version * 10000 + gitVersion.branchVersion
        versionName version
        //versionCode 1
        //versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/MANIFEST.MF'
    }
}

repositories {
    jcenter()
    mavenCentral()
}

ext.anko_version = "0.10.0"

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile project(':libpaiman'), {
        exclude group: 'org.threeten', module: 'threetenbp'
    }
    compile("org.jetbrains.anko:anko:$anko_version") {
        exclude group: 'com.google.android', module: 'android'
    }
    compile("org.jetbrains.anko:anko-design:$anko_version") {
        exclude group: 'com.google.android', module: 'android'
    }
    compile("org.jetbrains.anko:anko-design-coroutines:$anko_version") {
        exclude group: 'com.google.android', module: 'android'
    }
    compile("org.jetbrains.anko:anko-cardview-v7:$anko_version") {
        exclude group: 'com.google.android', module: 'android'
    }
    compile('com.android.support:appcompat-v7:25.3.1') {
        exclude group: 'com.google.android', module: 'android'
    }
    compile('com.android.support.constraint:constraint-layout:1.0.2') {
        exclude group: 'com.google.android', module: 'android'
    }
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.5'
    compile 'com.couchbase.lite:couchbase-lite-android:1.4.0'
    compile 'com.android.support:design:25.3.1'
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:gridlayout-v7:25.3.+'
    compile 'com.android.support:cardview-v7:25.3.+'
}
