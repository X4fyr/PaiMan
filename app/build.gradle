apply plugin: 'org.javafxports.jfxmobile'
apply plugin: 'kotlin'

mainClassName = 'de.x4fyr.paiman.app.PaimanApp'
version = '8u40'

repositories {
    jcenter()
    mavenCentral()
}
compileKotlin {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    kotlinOptions {
        jvmTarget = "1.8"
        apiVersion = "1.1"
        languageVersion = "1.1"
    }
}

jfxmobile {
    ios {
        forceLinkClasses = ['ensemble.**.*']
    }
    android {
        applicationPackage = 'de.x4fyr.paiman.app'
        compileSdkVersion = 25
        targetSdkVersion = 25
        minSdkVersion = 19
        packagingOptions {
            exclude 'META-INF/ASL2.0'
            exclude 'META-INF/LICENSE'
            exclude 'META-INF/NOTICE'
        }
    }
}

dependencies {
    androidCompile fileTree(dir: 'libs', include: ['*.jar'])
    androidCompile project(":libpaiman")
    androidCompile 'com.couchbase.lite:couchbase-lite-android:1.4.0'
    desktopCompile 'com.couchbase.lite:couchbase-lite-java:1.4.0'
    compile project(":libpaiman")
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    compile files("${parent.projectDir.toString()}/libs/tornadofx-1.7.1-SNAPSHOT.jar")
    runtime "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compileNoRetrolambda 'com.jfoenix:jfoenix:1.0.0'
    compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-javafx', version: '0.14'
}