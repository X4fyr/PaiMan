apply plugin: 'kotlin'
apply plugin: 'idea'

group parent.project.group
version parent.project.version

buildscript {
    ext.kotlin_version = '1.1.0'
    repositories {
        mavenCentral()
        maven {
            url  "http://dl.bintray.com/kotlin/kotlin-eap-1.1"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
    test.java.srcDirs += 'src/test/kotlin'
    api
    api.java.srcDirs += 'src/api/kotlin'
    domain
    domain.java.srcDirs += 'src/domain/kotlin'
}

repositories {
    mavenCentral()
    maven {
        url  "http://dl.bintray.com/kotlin/kotlin-eap-1.1"
    }
}

dependencies {
    compile sourceSets.api.output
    compile sourceSets.domain.output
    apiCompile sourceSets.domain.output
    apiCompile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: kotlin_version
    apiCompile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '0.12'
    domainCompile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: kotlin_version
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: kotlin_version
    compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '0.12'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '2.6.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.7.13'
}
